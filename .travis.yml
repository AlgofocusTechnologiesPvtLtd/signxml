language: python

cache:
  directories:
    - $HOME/.cache
    - $HOME/.m2

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3

matrix:
  include:
    - language: generic
      python: 2.7
      os: osx
    - language: generic
      python: 3.3
      os: osx
    - language: generic
      python: 3.5
      os: osx
  allow_failures:
    - python: pypy
    - python: pypy3

install:
  - virtualenv --python=python env
  - source env/bin/activate
  - python setup.py install
  - pip install coverage coveralls flake8

script:
  - source env/bin/activate
  - make lint
  - coverage run --source=signxml ./test/test.py
# - coverage report --show-missing

after_success:
  - coveralls

sudo: false
